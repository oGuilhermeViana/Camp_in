<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp in</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FAVICON-->
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#">
      <img src="img/logo.svg" alt="logo da Camp in">
    </a>
  </header>

  <main>
    
    <form action="#">
      <div class="header">
        <h1>
          <img src="img/log-in.svg" alt="icone de login">
          Faça seu login <br>
        </h1>
        <p>Entre com suas informações de cadastro</p>
      </div>
      <div class="form">
        <label for="email">
          E-mail <br>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </label>
        <br>
  
        <label for="senha">
          Senha <br>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </label>
        <br>

      </div>

      <div class="checkbox">
        <input type="checkbox" name="lembra" id="lembra">
        <label for="lembra" class="lembrar ">
          Lembre-me
        </label>
        <a href="#">Esquei minha senha</a>
      </div>


      <button>
        ENTRAR
      </button>

      <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
    </form>
  </main>
</body>
</html>
